# LLM Conversion Configuration
# Use this file to map the abstract roles to specific agents or models.

architect:
  role: "Big Model"
  description: "Analyzes tasks, reads code, and writes strategies."
  agent_name: "llm-conversion"
  model:
    name: "gpt-4o"
    provider: "openai"
    temperature: 0.2
    max_tokens: 8000
  # Note: Select the actual LLM (e.g., GPT-4o, Claude 3.5 Sonnet) in the IDE when running this agent.

executor:
  role: "Small Model"
  description: "Executes tools and commands based on strategy."
  agent_name: "high-autonomy" 
    model:
    name: "llama-3.2-13b" # your small/local model
    provider: "local"                 # e.g., local, vllm, ollama
    temperature: 0.2
    max_tokens: 4000
  # You can change this to a specific local-model agent if you have one (e.g., "local-coder").
  # The executor must have tools: [read, edit, execute, search].

options:
  strategy_file: ".llm-conversion/strategy.md"
  report_file: ".llm-conversion/report.md"
