name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install heidi-cli dependencies
        working-directory: heidi_cli
        run: |
          pip install -e ".[dev]"
      - name: Run tests
        working-directory: heidi_cli
        run: |
          pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install ruff
        run: |
          pip install ruff
      - name: Run ruff on heidi_cli
        working-directory: heidi_cli
        run: |
          ruff check src/
      - name: Run ruff on root Python files
        run: |
          ruff check client.py sdk.py
